<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Learning Platform{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="{% url 'courses:home' %}" class="text-xl font-bold text-gray-800">Learning Platform</a>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'courses:course_list' %}" class="text-gray-600 hover:text-blue-600">Courses</a>
                    {% if user.is_authenticated %}
                        <div class="relative group">
                            <button class="flex items-center space-x-1 text-gray-600 hover:text-blue-600">
                                <span>{{ user.username }}</span>
                                <i class="fas fa-chevron-down text-xs"></i>
                            </button>
                            <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 hidden group-hover:block">
                                <a href="{% url 'accounts:profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-user mr-2"></i>My Profile
                                </a>
                                <a href="{% url 'accounts:logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                                </a>
                            </div>
                        </div>
                    {% else %}
                        <a href="{% url 'accounts:login' %}" class="text-gray-600 hover:text-blue-600">Login</a>
                        <a href="{% url 'accounts:register' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
    <div class="container mx-auto px-4 mt-4">
        {% for message in messages %}
        <div class="p-4 rounded 
            {% if message.tags == 'success' %}bg-green-100 text-green-700 border border-green-200
            {% elif message.tags == 'error' %}bg-red-100 text-red-700 border border-red-200
            {% else %}bg-blue-100 text-blue-700 border border-blue-200{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center text-gray-600">&copy; {% now "Y" %} Learning Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
