{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4">
  <div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow p-8">
      <h2 class="text-2xl font-bold mb-6">Register</h2>
      {% if messages %}{% for message in messages %}
      <div class="mb-4 p-4 rounded {% if message.tags == 'error' %}bg-red-50 text-red-700{% else %}bg-green-50 text-green-700{% endif %}">{{ message }}</div>
      {% endfor %}{% endif %}
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-4">
          <label class="flex items-center">
            <input type="checkbox" name="terms" required class="mr-2">
            <span class="text-sm text-gray-600">I agree to the Terms and Conditions</span>
          </label>
        </div>
        <button type="submit" class="w-full mt-6 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500">Register</button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline">Login here</a></p>
    </div>
  </div>
</div>
{% endblock %}
